    <!-- elm app -->
    <script src="main.js"></script>

    <title>Homepage: Andreas Wachs Hjalager</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm- shadow-lg" id="header">
        &nbsp;
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-sm- shadow-lg p-3 mb-5 bg-body text-wrap">
      <div id="page-title">
        <h1>Andreas Wachs Hjalager</h1>
        <small class="text-muted">&mdash;A personal webpage</small>
      </div>
        <div id="main-content">
          <div id="app"></div>
          
          <div id="footer">
            <small class="text-muted">You can find me on these platforms:</small>
            <nav class="nav nav-pills nav-fill">
              <a class="nav-item nav-link" href="https://github.com/andreaswachs">GitHub</a>
              <a class="nav-item nav-link" href="https://www.linkedin.com/in/andreas-wachs-hjalager-4a9120a9/">LinkedIn</a>
              <a class="nav-item nav-link disabled" href="#">Piazza</a>
            </nav>
          </div>
        </div>
      </div>
      <div class="col"></div>
      </div>
    </div>
	<script>
		var app = Elm.Main.init({
			node: document.getElementById('app')
		});


    // Create your WebSocket.
    var socket = new WebSocket('wss://echo.websocket.org');

    // When a command goes to the `sendMessage` port, we pass the message
    // along to the WebSocket.
    app.ports.sendMessage.subscribe(function(message) {

        // We need to allow for the browser to put the posts into the body
        // After that we are ready to use Katex to render math
        if (message == "RENDER") {
          setTimeout(() => {
          renderMathInElement(document.body, [
              {left: "$$", right: "$$", display: true},
              {left: "$", right: "$", display: false},
              {left: "\\(", right: "\\)", display: false},
              {left: "\\[", right: "\\]", display: true}
          ]);
        }, 10);
        }
    });
	</script>
  </body>
